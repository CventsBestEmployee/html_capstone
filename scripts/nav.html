<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Nav</title>
</head>
<body>
    <div id="nav_placeholder">
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-size: 24px; font-weight: bold; font-family: 'Bebas Neue', sans-serif;">Rookie Jersies</a>
                <!-- Navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="/remove">Remove Workout</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add_workout">Add Workout</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <!-- Show login and register buttons if user is not logged in -->
                        <li class="nav-item" id="loginNav" style="display: none;"><a class="nav-link" href="/login">Login</a></li>
                        <li class="nav-item" id="registerNav" style="display: none;"><a class="nav-link" href="/register">Register</a></li>
                        <!-- Show logout button if user is logged in -->
                        <li class="nav-item" id="logoutNav" style="display: none;"><a class="nav-link" href="#" id="logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    
    <script>
        // Check login state
        var isLoggedIn = localStorage.getItem("currentUser");
    
        // Show or hide login, register, and logout buttons based on login state
        if (isLoggedIn) {
            document.getElementById("logoutNav").style.display = "block"; // Show logout button
        } else {
            document.getElementById("loginNav").style.display = "block"; // Show login button
            document.getElementById("registerNav").style.display = "block"; // Show register button
        }
    </script>
</body>
