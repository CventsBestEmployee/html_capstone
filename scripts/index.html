<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="Desktop/CSI_stuff/css/main.css" rel="stylesheet">
    <title>Home</title>
</head>
<body style="background-color:powderblue;">
    <div id="navbar"></div>
    <h1 style="font-size:60px; text-align:center;">
        Welcome to Rookie Jersey!
    </h1>
    <p>
        This is a Website for you to shop for jerseys of the next biggest NFL stars!
    </p>
    <img src="home_image.JPG" height= "400" width= "500">

    <script>
        // Check if user is logged in and update navigation accordingly
        document.addEventListener("DOMContentLoaded", function () {
            var isLoggedIn = localStorage.getItem("isLoggedIn");
            var logoutButton = document.getElementById("logout");

            if (isLoggedIn) {
                // If logged in, show logout button
                logoutButton.textContent = "Log Out";
                logoutButton.href = "/logout";
            } else {
                // If not logged in, show login button
                logoutButton.textContent = "Log In";
                logoutButton.href = "/login";
            }
        });

        // Function to toggle login/logout state
        function toggleLoginState() {
            var isLoggedIn = localStorage.getItem("isLoggedIn");
            if (isLoggedIn) {
                // If logged in, log out
                localStorage.removeItem("isLoggedIn");
            } else {
                // If not logged in, log in
                localStorage.setItem("isLoggedIn", "true");
            }
            // Reload the page to reflect the change
            location.reload();
        }
        
        
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav').innerHTML = data;
            });



    </script>
</body>
</html>
