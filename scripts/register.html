<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-size: 24px; font-weight: bold; font-family: 'Bebas Neue', sans-serif;">Rookie Jersies</a>
                <!-- Navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/scripts/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/scripts/products.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="/scripts/checkout.html">Checkout</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <!-- Show login and register buttons if user is not logged in -->
                        <li class="nav-item" id="loginNav" style="display: none;"><a class="nav-link" href="/scripts/login.html">Login</a></li>
                        <li class="nav-item" id="registerNav" style="display: none;"><a class="nav-link" href="/scripts/register.html">Register</a></li>
                        <!-- Show logout button if user is logged in -->
                        <li class="nav-item" id="logoutNav" style="display: none;"><a class="nav-link" href="#" id="logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    
    <script>
        // Check login state
        var isLoggedIn = localStorage.getItem("currentUser");
    
        // Show or hide login, register, and logout buttons based on login state
        if (isLoggedIn) {
            document.getElementById("logoutNav").style.display = "block"; // Show logout button
        } else {
            document.getElementById("loginNav").style.display = "block"; // Show login button
            document.getElementById("registerNav").style.display = "block"; // Show register button
        }
    </script>
    <div class="login_container">
        <h1>Register</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
            <div class="form-group">
                <label for="hear_about_us">How did you hear about us?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hear_about_us" id="hear_radio1" value="social_media">
                    <label class="form-check-label" for="hear_radio1">
                        Social Media
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hear_about_us" id="hear_radio2" value="word_of_mouth">
                    <label class="form-check-label" for="hear_radio2">
                        Word of Mouth
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hear_about_us" id="hear_radio3" value="internet_search">
                    <label class="form-check-label" for="hear_radio3">
                        Internet Search
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hear_about_us" id="hear_radio4" value="other">
                    <label class="form-check-label" for="hear_radio3">
                        Other
                    </label>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <p id="registerMessage" style="color: red;"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
